<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet"
      xmlns:th="http://www.w3.org/1999/xhtml">

<div class="container">

  <script id="metamorph-1-start" type="text/x-placeholder"></script><script id="metamorph-21-start" type="text/x-placeholder"></script>

  <div class="container text-center">
    <form class="form-signin" data-ember-action="2">
      <h2 class="form-signin-heading" [ngStyle]="{color: getColour()}">Welcome {{userName}} to Login Page</h2>

      <small class="text-muted">Connect with your favorite social network</small>

      <br>

      <p>
        <a class="btn btn-primary social-login-btn social-facebook" href="/login/facebook"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-primary social-login-btn social-twitter" href="/auth/twitter"><i class="fa fa-twitter"></i></a>
      </p>
      <p>
        <a class="btn btn-primary social-login-btn social-linkedin" href="/login/linkedin"><i class="fa fa-linkedin"></i></a>
        <a class="btn btn-primary social-login-btn social-google" href="/login/github"><i class="fa fa-google-plus"></i></a>
      </p>

      <small class="text-muted">Or sign in with your account</small>
      <br><br>

      <input id="ember360" class="ember-view ember-text-field form-control login-input" placeholder="Email Address" type="text" [disabled] = allowModify() (change)="validateMail($event)">
        <span class="text-muted">{{emailInfoString}}</span>
      <input id="ember361" class="ember-view ember-text-field form-control login-input-pass" placeholder="Password" type="password" [disabled] = allowModify()>

      <script id="metamorph-22-start" type="text/x-placeholder"></script><script id="metamorph-22-end" type="text/x-placeholder"></script>

      <button class="btn btn-lg btn-primary btn-block btn-center" type="submit" data-bindattr-3="3" >Sign in</button>

      <!--<div class="alert alert-danger">-->
      <!--<a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Username or Password!-->
      <!--</div>-->

      <br>

      <small class="create-account text-muted">Want to register account here? <a routerLink="/welcome">Sign Up </a></small>
      <small class="create-account text-muted">Want to get to secured zone? Just login <a href="/secured">To secured ZONE </a></small>

      <br>
      <small class="create-account text-muted">Here you can <button (click)="logout()">Logout</button></small>
    </form>
  </div>
</div>
